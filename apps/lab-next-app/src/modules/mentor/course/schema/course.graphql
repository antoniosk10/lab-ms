query Course($id: String!) {
  course(id: $id) {
    result {
      id
      name
      description
    }
    errors {
      nonFieldErrors
      fieldErrors {
        type
        message
        location
      }
      errorCode
    }
  }
}

query Courses {
  courses {
    result {
      id
      name
      description
    }
    errors {
      nonFieldErrors
      fieldErrors {
        type
        message
        location
      }
      errorCode
    }
  }
}
