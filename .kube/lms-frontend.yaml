---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: lms-services
  labels:
    app: lms-frontend
  name: lms-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lms-frontend
  template:
    metadata:
      labels:
        app: lms-frontend
    spec:
      imagePullSecrets:
        - name: gitlab-registry-secret
      containers:
        - name: lms-frontend
          image: registry.gitlab.com/lab-ms/lab-ms-ui:latest
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: lms-frontend
                  key: NODE_ENV
          resources: {}
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
status: {}
---
apiVersion: v1
kind: Service
metadata:
  namespace: lms-services
  name: lms-frontend
  labels:
    app: lms-frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: lms-frontend